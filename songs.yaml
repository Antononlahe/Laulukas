    uma kolmõ kopkaga.
    
    Tahtsõ osta püksi nöpse
    uma higi, vaiva iist.
    
    Haanja miis nägi silgupüttü
    Tiganiku leti iih.
    
    Haanja miis pallõl puudisaksa:
    "Esänd, lupa tsurgata!"
    
    "Tsurka, no tsurka Haanja miis
    uma leeväpalakõst!"
    
    Laul um otsah, laul läts mõtsah,
    ei lää inämb edäsi.


