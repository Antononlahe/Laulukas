    Õnnista me rahvast,
    saada kosumist.
    Puhasta meid kurjast,
    anna kasvamist.
    Aita võita vaevad,
    Vägev Kaitseja!
    Jõudu andku taevad
    sulle, kodumaa!


- title: Hoiatus
  artist: 
