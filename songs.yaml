- title:  Aita mööda saata öö 
  artist: Ivo Linna
  lyrics: |
    Sõlmi juustest lahti pael
    heida põrandale see
    nagu leegi võbin lael
    veel mu kõrval leba sa 
    
    Ära proovi leida und
    peagi hommik koitma lööb
    kingi mulle mõni tund
    aita mööda saata öö 

    Olen halb või olen hea
    kohut mõistma sa ei pea
    võtku homme mind või saatan
    täna sõpra vajan ma

    Maha jäänud eilne päev
    homsed kellad veel ei löö
    kurb on siis kui üksi jään
    aita mööda saata öö


- title: Mutionu pidu
  artist: 
    - Alide Dahlberg
    - August Kiiss
  lyrics: |
    Elas metsas muti-onu
    Keset kuuski noori, vanu,
    :,: Kadakpõõsa juure all
    Eluruum tal sügaval. :,:

    Kutsus kokku külalisi
    Karvaseid ja sulelisi,
    :,: Lendas vares, harakas,
    Kull ja kaaren nupukas. :,:

    Vantsis uhkelt karuvana,
    Veeres siili okaskera,
    :,: Jänes nudi sabaga,
    Orav kikkis kõrvaga. :,:

    Joostes tuli reinuvader,
    Hiljaks jäi veel põhjapõder,
    :,: Siis kõik lauda istusid,
    Pidurooga maitsesid. :,:

    Karu imes mesikooki,
    Jänes rüüpas kastejooki,
    :,: Kaaren karumarju sõi,
    Kull see kurejooki jõi. :,:

    Põder limpsis samblasuppi,
    Orav näris käbijuppi,
    :,: See oli päise päeva aal
    Pilla-palla pillerkaar. :,:

- title: Grand Marino
  artist: 
  lyrics: |
    Sadamasse laev kui tuleb, täna vööraid keeli kuuleb
    Grand Marino, Grand Marino
    Mööda veerust neeger jõlkus kaval mõte meeles mõlkus
    Grand Marino, Grand Marino
    Taskus kõlises tal sterling, seda kuulis ilus preili
    Grand Marino, Grand Marino
    Tema tõstab kleiti, näitab sukka,
    müksab neegril küünarnukka
    Grand Marino, Grand Marino

    Sealt Narva maanteelt ülesse läeb neeger resturanisse
    Grand Marino, Grand Marino
    Trepist üles, number viis, kus neeger hakkas kütma siis
    Grand Marino, Grand Marino
    Hommikuks polnd järel muud kui kopsud,
    soolikad ja luud
    Grand Marino, Grand Marino

    Kui sul armastus ei sobi, jo siis ikka aitab money
    Grand Marino, Grand Marino
    Oled inetu või hirmus aga süda tuksub armus
    Grand Marino, Grand Marino
    Daame ilust sobib laulda aga ära meelt sa heida,
    aga kui on võimalus raha tarvita

    Sest raha sel on imekange vägi
    raha eest saab andeks mitmed häbid
    raha eest sul sobib armasta
    ja raha eest sa igavese mälestuse saad.

- title: Helmi
  artist: Raimond Valgre
  lyrics: |
    Helmi, mulle õpeta,
    kuidas saaks kord minust tantsija,
    sest on vallanud mind džässirütm
    ning see võluv muusika.

    Helmi, mulle näita vaid,
    mõni moodne samm kuis foksis käib -
    paarist sammust peaks ju piisama,
    et ma võiksin tantsida.

    Ja kui kõlab me lemmikviis,
    tantsima sinu siis viin.
    Maailm siis kaob ja paradiis
    meile on avatud siin.

    Helmi, mulle õpeta,
    kuidas saaks kord minust tantsija,
    sest on vallanud mind džässirütm
    ja mind võlunud sa.

- title:  Iga mees on oma saatuse sepp 
  artist: 
    - Paul-Eerik Rummo
    - Uno Naissoo 
  lyrics: |
    Iga mees on oma saatuse sepp
    ja oma õnne valaja.
    Jaa! Jaa! Jaa!
    Ükskord prahvatab vimm,
    mis kogunend salaja.
    Jaa! Jaa! Jaa!

    Mõisad põlevad, saksad surevad,
    mets ja maa saavad meitele.
    :,: Jah, meitele, jah, meitele,
    jah, meitele, meitele, meitele. :,:

    Iga mees on oma saatuse sepp
    ja oma õnne valaja.
    Jaa! Jaa! Jaa!
    Ükskord prahvatab vimm,
    mis kogunend salaja.
    Jaa! Jaa! Jaa!

    Metsad põlevad, maad surevad,
    meie saame meitele.
    :,: Jah, meitele, jah, meitele,
    jah, meitele, meitele, meitele. :,:

    Iga mees on oma saatuse sepp
    ja oma õnne valaja!
    Jaa! Jaa! Jaa!
    Ükskord prahvatab vimm,
    mis kogunend salaja!
    Jaa! Jaa! Jaa!

    Meie põleme, meie sureme,
    siis ei jää enam ühtegi orja,
    ühtegi orja, ühtegi orja,
    ei ühtegi, ühtegi peremeest!
    :,: Ühtegi orja, ühtegi orja,
    ei ühtegi, ühtegi peremeest! :,:

- title: Isa, ära joo 
  artist: 
  lyrics: |
    Refr. Sind ainult palun, isa, ära joo purju ennast
    jälle, kui kord pühad saabuvad!
    Too emale sa lilli parem linnast,
    sest pisaraid on valus vaadata.

    Seinakell lööb kurbi õhtutunde,
    osutid nii visalt liiguvad.
    Trepilt veel ei kosta isa samme,
    akna taga oksad kiiguvad.

    Refr. Sind ainult palun, isa …

    Läbi vaadatud on pildiraamat,
    jutud loetud, und ei tule veel.
    Läevad tunnid nagu laisad loomad,
    ema istub tummalt akna all.

    Refr. Sind ainult palun, isa …

    Unenäos on jälle kõik nii ilus -
    isa tuleb, lilli täis on peod.
    Naeratades emal juukseid silub,
    lähestikku õnnelikud näod.

    Refr. Seepärast palun, isa …


- title: Korp! Vironia lipulaul
  artist: 
    - Karl Eduard Sööt
    - Aleksander Läte
  lyrics: |
    Vennad, siin on venna käsi,
    ühisuses edasi!
    Üks meil rahvas, keel ja kodu,
    kallid kuni surmani!
    Neile tuksub meie süda
    kõikumata kindluses!
    Neile palju õnne, edu
    andku taevas ülevalt!
    Aus on meie püüd ja lootus,
    aus kui meie rahvaski,
    ühisuses kindlalt, vennad,
    ausat rada edasi!


- title: Eesti hümn
  artist: 
    - Johann Voldemar Jannsen
    - Friedrich Pacius
  lyrics: |
    Mu isamaa, mu õnn ja rõõm,
    kui kaunis oled sa!
    Ei leia mina iial teal
    see suure, laia ilma peal,
    mis mul nii armas oleks ka,
    kui sa, mu isamaa!
    
    Sa oled mind ju sünnitand
    ja üles kasvatand!
    Sind tänan mina alati
    ja jään sul truiks surmani!
    Mul kõige armsam oled sa,
    mu kallis isamaa!
    Su üle Jumal valvaku,
    mu armas isamaa!
    
    Ta olgu sinu kaitseja
    ja võtku rohkest' õnnista',
    mis iial ette võtad sa,
    mu kallis isamaa!


- title: Leedu hümn
  artist: Vincas Kudirka
  lyrics: |
    Lietuva, Tėvyne mūsų,
    Tu didvyrių žeme,
    Iš praeities Tavo sūnūs
    Te stiprybę semia.

    Tegul Tavo vaikai eina
    Vien takais dorybės,
    Tegul dirba Tavo naudai
    Ir žmonių gėrybei.

    Tegul saulė Lietuvoj
    Tamsumas prašalina,
    Ir šviesa, ir tiesa
    Mūs žingsnius telydi.

    Tegul meilė Lietuvos
    Dega mūsų širdyse,
    Vardan tos, Lietuvos
    Vienybė težydi!


- title: Läti hümn
  artist: Kārlis Baumanis
  lyrics: |
    Dievs, svētī Latviju!
    Mūs' dārgo tēviju
    Svētī jel Latviju
    Ak, svētī jel to!

    Kur latvju meitas zied
    Kur latvju dēli dzied
    Laid mums tur laimē diet
    Mūs' Latvijā!


- title: Poola hümn
  artist: Józef Wybicki
  lyrics: |
    Jeszcze Polska nie zginęła,
    Kiedy my żyjemy.
    Co nam obca przemoc wzięła,
    Szablą odbierzemy.

      Marsz, marsz, Dąbrowski,
      Z ziemi włoskiej do Polski.
      Za twoim przewodem
      Złączym się z narodem.

    Przejdziem Wisłę, przejdziem Wartę,
    Będziem Polakami.
    Dał nam przykład Bonaparte,
    Jak zwyciężać mamy.

      Marsz, marsz, Dąbrowski,
      Z ziemi włoskiej do Polski.
      Za twoim przewodem
      Złączym się z narodem.

    Jak Czarniecki do Poznania
    Po szwedzkim zaborze,
    Dla ojczyzny ratowania
    Wrócim się przez morze.

      Marsz, marsz, Dąbrowski,
      Z ziemi włoskiej do Polski.
      Za twoim przewodem
      Złączym się z narodem.

    Już tam ojciec do swej Basi
    Mówi zapłakany -
    Słuchaj jeno, pono nasi
    Biją w tarabany.

      Marsz, marsz, Dąbrowski,
      Z ziemi włoskiej do Polski.
      Za twoim przewodem
      Złączym się z narodem.


- title: Rootsi hümn
  artist: Richard Dybeck
  lyrics: |
    Du gamla, du fria, du fjällhöga Nord,
    du tysta, du glädjerika sköna!
    Jag hälsar dig, vänaste land uppå jord,
    :,: din sol, din himmel, dina ängder gröna. :,:

    Du tronar på minnen från fornstora da'r,
    då ärat ditt namn flög över jorden.
    Jag vet att du är och du blir, vad du var,
    :,: ja, jag vill leva, jag vill dö i Norden! :,:

- title: Saksa hümn
  artist: 
    - August Heinrich Hoffmann von Fallersleben
    - Joseph Haydn
  lyrics: |
    Einigkeit und Recht und Freiheit
    Für das deutsche Vaterland!
    Danach lasst uns alle streben
    Brüderlich mit Herz und Hand!
    Einigkeit und Recht und Freiheit
    Sind des Glückes Unterpfand.
    :,: Blüh im Glanze dieses Glückes,
    Blühe, deutsches Vaterland! :,:

- title: Soome hümn
  artist: 
    - Johan Ludvig Runeberg
    - Fredrik Pacius
  lyrics: |
    Oi maamme, Suomi, synnyinmaa!
    Soi sana kultainen!
    Ei laaksoa, ei kukkulaa,
    ei vettä, rantaa rakkaampaa,
    kuin kotimaa tää pohjoinen,
    maa kallis isien!
    Sun kukoistukses kuorestaan
    kerrankin puhkeaa!
    Viel' lempemme saa nousemaan
    sun toivos, riemus loistossaan,
    ja kerran laulus, synnyinmaa,
    korkeemman kaiun saa!


- title: Ungari hümn
  artist: 
    - Ferenc Kölcsey
    - Ferenc Erkel
  lyrics: |
    Isten áldd meg a magyart
    Jó kedvvel, böséggel,
    Nyûjts feléje védö kart,
    Ha küzd ellenségel;
    Balsors akit régen tép,
    Hozz reâ vig esztendöt,
    Megbünhödte már e nép
    A mûltat sjövendöt.


- title: Hellad Vennad
  artist: 
    - Mihkel Veske
    - Wolfgang Amadeus Mozart
  lyrics: |
    Hellad vennad, astkem kokku
    rõõmupidu laua ümber,
    tõstkem kannud, tõstkem klaasid,
    laskem noorust elada!

    Lapsepõlve kaunis lootus,
    mis meil muiste põues kasvas
    mängimisel pehmel murul,
    ärka jälle ülesse!
    
    Laena julgust, laena jõudu
    targa tööde toimetusel,
    vahvusta sa meie vaimu
    õnnistuseks isamaal'!
    
    Hellad vennad, tõstkem kannud
    nende meeste mälestuseks,
    kes on tähtsa' tegudega
    Eesti põlve parandand!
    
    Hellad vennad, joogem jälle
    nende hella emadele,
    kes on kandnud kangeid poegi,
    kauneid tütreid kiigutand.

    Joogem noorte neidudele,
    tõstkem üles kannud, klaasid,
    kübart keerutades hüüdkem:
    "Eesti neiud elagu!"
    
    Täitkem kannud ääretasa,
    ohverdagem Eesti mullal',
    mis on muistsel ajal joonud
    vahva eesti meeste verd.
    
    Hellad vennad, joogem jälle,
    sest veel elab eesti sugu,
    kasvatades kangeid poegi 
    Eesti sugu elagu!


- title: Kus eesti rinnus tuksub julge süda
  artist: 
    - Martin Lipp
    - Prantsuse rahvaviis
  lyrics: |
    Kus eesti rinnus tuksub julge süda,
    kus veri soontes kuumalt lainetab,
    ei hirmuta meid surmaoht, ei häda,
    üks elunõue meelt meil ühendab:

      Ei vaen, ei sõjakärin,
      ei välk, ei kõuemürin
      :,: me noore ea rammu raugenda,
      kui võitlema meid kutsub isamaa! :,:

    Tal truudust Taara tamme tüvel vand'ke,
    ning ühtsust kindlaks kilbiks kihlake.
    Suud Eesti verel väetud pinnal' andke
    ja koidukumal laulge rõõmsasti:

      Ei vaen, ei sõjakärin,
      ei välk, ei kõuemürin
      :,: me noore ea rammu raugenda,
      kui võitlema meid kutsub isamaa! :,:

    Ka sulle tõotab sõstrasilmi neiu,
    siin kõikumata kindlust hing ja huul,
    ma olen siis veel sinu armas peiu,
    kui hauakalmul ulub vilu tuul.

      Ei vaen, ei sõjakärin,
      ei välk, ei kõuemürin
      :,: me noore ea rammu raugenda,
      kui võitlema meid kutsub isamaa! :,:

    Oh taevatähed, tulge tunnistuseks,
    siin pühaduse vannet vannume:
    me isamaale tuluks, õnnistuseks
    me jõud ja elu olgu pühend'ud!

      Ei vaen, ei sõjakärin,
      ei välk, ei kõuemürin
      :,: me noore ea rammu raugenda,
      kui võitlema meid kutsub isamaa! :,:


- title: Gaudeamus Igitur
  artist: Christian Wilhelm Kindleben
  lyrics: |
    :,: Gaudeamus igitur,
    iuvenes dum sumus! :,:
    Post iucundam iuventutem,
    post molestam senectutem
    :,: nos habebit humus! :,:

    :,: Ubi sunt, qui ante nos
    in mundo fuere? :,:
    Vadite ad superos,
    transite ad inferos,
    :,: ubi iam fuere. :,:

    :,: Vita nostra brevis est,
    brevi finietur, :,:
    venit mors velociter,
    rapit nos atrociter,
    :,: nemini parcetur. :,:

    :,: Vivat academia,
    vivant professores! :,:
    Vivat membrum quodlibet,
    vivant membra quaelibet,
    :,: semper sint in flore! :,:

    :,: Vivant omnes virgines,
    faciles, formosae, :,:
    vivant et mulieres,
    tenerae, amabiles,
    :,: atque laboriosae! :,:

    :,: Vivat et respublica
    et qui illam regit, :,:
    vivat nostra civitas,
    maecenatum caritas,
    :,: quae nos hic protegit! :,:

    :,: Pereat tristitia,
    pereant osores, :,:
    pereat diabolus,
    quivis antiburschius,
    :,: atque irrisores! :,:


- title: Vaigistage kõne kõmu
  artist: 
  lyrics: |
    Vaigistage kõne kõmu,
    kuulge tõsist laulu nüüd,
    kuulge, sõbrad, tõe sõnu,
    mehed, tõe laulu mõnu,
    :,: kõla :,: vastu koori hüüd!
    
    Kes ei tea, ega pea
    lugu mehe väärtusest,
    ärgu meie märki kandku,
    meie vennasvannet vandku,
    rüvetagu mõõka meil.

    :,: Siin on karik, võta kätte,
    vahutavat viina täis,
    pühendatud mõõk sa võta,
    katet läbi pistma tõtta,
    jooma, jooma V i r o n i a
    õitsmiseks!
    Vaatke, läigib minu käes 
    mõõk nii puhas, hiilgav, aus!
    Katte mina torkan läbi,
    iialgi ei tee tal häbi,
    tõotan, tõotan mõõgal hoides käe! :,:

    Tule, hiilgav piduteras,
    :,: vaba meeste kaitse sa! :,:
    Meie katteid pikas reas
    :,: omal teral kannad sa! :,:
    Katteid vabastada võtke,
    päid meil ehtigu nad nüüd,
    teise piduni siis laske
    mõõgal rahus puhata.

    :,: Siin võta sa,
    me päid nüüd tah'me ehti,
    su kattel mõõka hoida, 
    mu vaenlane, kes teotab sind!
    Kus iial üksteist näeme,
    me ikka vennaks jääme,
    "Mu vennas, N. N.,elagu!" :,:

    Mine nüüd sa puhkusele,
    :,: pidu pühendaja mõõk! :,:
    Igaüks meist olgu parem
    :,: kuni teise piduni! :,:
    Õnne neil', kes isadele
    püüdis olla sarnane.
    Ärgu tõstku mõõka keegi,
    kes ei ole mõõka väärt!


- title: Korp! Vironia värvilaul
  artist: vil! Roman Toi
  lyrics: |
    Ühisuses laulgem, vennad,
    uutele, kes meeste seas.
    :,: Soovime, et elu kannab
    alati teid esireas. :,:
    
    Kõikumatu on me tahe
    nõuda julgust, südidust,
    :,: Kuigi elumure-rahe
    ähvardab te püsivust. :,:
    
    Violett ja must ja valge
    katku ainult meeste päid.
    :,: Mõttes, teos nii aus kui julge
    olgu mees, kes kannab neid. :,:
    
    Truudust vannun värvidele,
    mis on katnud meeste päid.
    :,: Ühisus ja kindlus, ausus
    juhtigu ka meie teid! :,:


- title: Aeg kaob kiirelt, ligemale liigub
  artist: 
    - Ants Simm
    - Karl August Hindrey
  lyrics: |
    Aeg kaob kiirelt, ligemale liigub
    meil' vaiksel sammul lahkumise tund.
    Su elupaat siis kaugel laintel kiigub
    ja sõprusringist näed sa vaikselt und.
    Aeg kallis on, sest iialgi
    ei tule ta meil' tagasi!
    Me lahkume, elagem hästi!
    
    :,: Me vendeks jääme igavesti :,:
    Nii kaob õnn  kui metsik elulaine,
    mis kõrgelt lööb ja alla vahutab;
    mis armastasid, ei seda sina vaene
    nüüd enam näe  aeg sellest lahutab.
    Klaas kätte, sõber, sõbrale,
    veel joome õnne järele!
    Me loodame, et lahkumine
    :,: on kord veel jällenägemine! :,:


- title: Aeg läheb, aga õnn ei kao
  artist: Filmist "Suvi"
  lyrics: |
    Aeg läheb, aga õnn ei kao,
    kui ise oled mees:
    :,: su elusaatuse üks ots
    on sinu enda käes! :,:
    
    Siin suve leilis higistan
    ja keres lõõmab põud
    :,: ja armastus südant pigistab
    peaaegu et ülejõu. :,:
    
    Kui aga kallim musitab,
    siis kaob kõik elu nöök:
    :,: töö parasjagu väsitab
    ja maitseb jook ja söök! :,:
    
    Pead kätte saama oma jao
    maa peal ja eluteel.
    Pead kätte saama oma jao
    ja ette saama rõõmsa näo,
    :,: aeg läheb, aga õnn ei kao,
    kui ise oled mees! :,:


- title: Alati olen mina lustilik, lustilik
  artist: Rahvalik
  lyrics: |
    Alati olen mina lustilik, lustilik,
    alati meeldib mul viin,
    :,: et tema küll natuke uimastav, joovastav,
    sellest ei ole suurt lugu. :,:

        :,: Laevakõrts oli kõrgel mäel
        ja puped tantsid särgi väel. :,:
    
    Alati olen mina lustilik, lustilik,
    alati meeldib mul tants,
    :,: et ta küll natuke väsitav, väsitav,
    sellest ei ole suurt lugu. :,:
    
      :,: Mann tantsis tsimmikingad jalas,
      kingad helekollased. :,:
    
    Alati olen mina lustilik, lustilik,
    alati meeldib mul naine,
    :,: et tema küll natuke toriseb, poriseb,
    sellest ei ole suurt lugu. :,:
    
      :,: Üle õue naabri Neti
      kinkis mulle uuriketi. :,:
    
    Alati olen mina lustilik, lustilik,
    alati meeldib mul voodi,
    :,: et ta küll natuke kõigutab, kiigutab,
    sellest ei ole suurt lugu. :,:
    
      Mann oli siin ja Mann oli seal
      ja Mann oli iga ukse peal,
      Manni toas kõlas pill
      ja Mann oli nagu roosilill.


- title: Algamas pidu
  artist: Christian Wilhelm Kindleben
  lyrics: |
    Algamas pidu 
    poisid meil täna mölluks lääb!
    Koondagem ridu!
    Nõrk koju jääb.
    
      Edite, bibite collegiales 
      post multa saecula pocula nulla!
    
    Nooruse tõtt eks
    kätke need sõnad enda sees:
    ei elu mõtteks
    ole askees!
    
      Edite, bibite collegiales 
      post multa saecula pocula nulla!

    Sest rõõmulauda
    istkem kui aeg on selleks ant 
    ennem kui hauda
    oleme kant.
    
      Edite, bibite collegiales 
      post multa saecula pocula nulla!

    Keisrite krooni õige mees
    ikka põlastab,
    kuid uhke krooni
    Bakchos meilt saab.
    
      Edite, bibite collegiales 
      post multa saecula pocula nulla!

    Joogem ja söögem 
    hästi meil maitsku iga sõõm!
    Klaasid kokku löögem 
    elagu rõõm!

      Edite, bibite collegiales 
      post multa saecula pocula nulla!

- title: Ants oli aus saunamees
  artist: Rahvalik
  lyrics: |
    Ants oli aus saunamees,
    saun oli paksu metsa sees,
    hundid, karud käisid sees,
    rebane istus katusel.
    
      Ai juudi-valleraa!
      Üks juut läks Tallinna,
      kuid raha polnud tal,
      ta sõitis pingi all.
    
    Ants läks mõisa kaebama
    suure uhke tõllaga:
    seitse siga tõlla ees,
    vana emis kõige ees.
     
      Ai juudi-valleraa!
      Üks juut läks Tallinna,
      kuid raha polnud tal,
      ta sõitis pingi all.
       
    Puupöör oli püksi ees,
    sassis habe rinna ees.
    Samblatort oli piibu sees,
    siiski oli kõigist ees.
    
      Ai juudi-valleraa!
      Üks juut läks Tallinna,
      kuid raha polnud tal,
      ta sõitis pingi all.
    

- title: Läbi saju
  artist: Raimond Valgre, Albert Vennola
  lyrics: |
    Armastusel kummalised teed,
    armud vahel päeval, armud ööl.
    Tihti on kuuvalgus uue õnne algus 
    minul aga juhtus see...

    Kui läbi raske vihmasaju tormas
    kevadine tuuleiil.
    Töölt tulin ja mind saatsid koju,
    ümber sul mu mantlisiil.

    Ei järgi jäänud vihmasadu hetkeks,
    tilga järel langes tilk.
    Meil aga lõbusamaks retkeks
    saabun'd sobiv silmapilk.

    Ilm hämardus, kui loojus päike,
    me kohal taevas tinahall.
    Su silmist aga leidsin läike,
    mis rõõmus, soe ja paitav hell.

    Nüüd päiksepaiste hajutanud pilved,
    hõiskab pargis laululind.
    Mul meelde jääb, mil saatsid koju
    läbi saju, kallim, mind.


- title: Boni laul
  artist: I. Kálmáni operettist "Silva"
  lyrics: |
    Armastusest olen tüdin'd,
    seda ma nüüd näen.
    Neidudest nüüd loobun ma,
    nendest loobun ma.
    Kui ka tuhat südant murran,
    ikka külmaks jään.
    Kogu naisteilmaga lõpuarve teen.
    Vabalt vanapoistega noorelt ühinen.
    Minu otsus kindel mul 
    armastusega on null.

      Kuid, just, ilma naisteta on kurb maailm.
      Ka roosil päikeseta tundub külm.
      Siis siin ja seal kus juhib meel,
      :,: ma suudlen veel. :,:
      Kuid, jah, ilma naisteta on kurb maailm.
      Ka roosil päikeseta tundub külm.
      Annan ma oma sõna 
      neidude päralt mina, kel tuju alati hea!

    Abiellu oleks astun'd juba ammugi.
    Kuid julgust pole sugugi,
    pole sugugi.
    Naiste seast ma oleks leidnud ju nii mõndagi,
    kuid mind sõber hoiatas,
    mis mul meelde jäi 
    et naisega tood majja sa kodupolitsei.
    Tunnistan teil häbita 
    naist ei võta iial ma.


- title: Armsad sõbrad, tõstkem kannud
  artist:
  - vil! H. Päärt
  - vil! M. Jakobson
  lyrics: |
    Armsad sõbrad, tõstkem kannud
    vahutavat märjukest.
    Isad õlle meile andnud,
    uputada kurvastust.

    Kulla vennas, ole julge
    kallistades neiukest!
    Kena neidu ikka suudle,
    siis ei tunne igavust!
    
    Sõber haljast mõõka hoia,
    ausat vara, ainukest!
    Vaenlasele häda hüüa,
    ära oota julgustust.


- title: Armsad sõbrad, võtkem kuulda
  artist: Rahvalik
  lyrics: |
    Armsad sõbrad, võtkem kuulda,
    trillalla, trullalla!
    Mis ma tahan teile laulda, trillalla,trullalla!
    Oma väiksest piibust ma
    tahan teile rääkida.
    Trillalla, trullalla!
    :,: Sind mina ikka armastan! :,:

    Kui ma õhtul voodi heidan, trillalla,trullalla!
    Oma piibu kaissu võtan, trillalla, trullalla!
    Magust musu annan tall',
    sest et naine puudub mul.
    Trillalla, trullalla!
    :,: Sind mina ikka armastan! :,:

    Kui ma ükskord naise võtan, trillalla, trullalla!
    Siis ma temalt kohe nõuan: trillalla,trullalla!
    "Minu piipu pead sa
    iga nädal pesema!"
    Trillalla, trullalla!
    :,: Sind mina ikka armastan! :,:

    Kui vast naistel lapsed nut'vad, trillalla, trullalla!
    Siis nad vitstega neid pek'svad, trillalla,trullalla!
    Ei ma peksa vitsaga,
    annan piibukabaga!
    Trillalla, trullalla!
    :,: Sind mina ikka armastan! :,:

    Kui ma ükskord ära suren, trillalla, trullalla!
    Kirjutage risti pääle, trillalla, trullalla!
    Siin hingab piip ja piibumees,
    kes eluaeg oli suitsu sees.
    Trillalla, trullalla!
    :,: Sind mina ikka armastan! :,:


- title: Eestimaa, mu isamaa
  artist: 
    - Friedrich Kuhlbars
    - F.A. Schultz
  lyrics: |
    Eestimaa, mu isamaa,
    kuis mull' armas oled sa!
    Murravad ka tormid, tuuled,
    Taara iidsed tammepuud.
    Siiski hüüavad mu huuled:
    :,: "Eestimaa, sull' annan suud!" :,:
    
    Eesti vaprad vanemad
    vaimuvallast vaatavad.
    Peas on nendel pärlikroonid,
    võidulaulud nende suus.
    Neil on kuninglikud troonid,
    :,: kuldsed kandled palmipuust. :,:
    
    Eestimaa, su mehemeel
    pole mitte surnud veel!
    Peab surm ka rohket lõikust
    suure sõjakäraga:
    truiks jääme isamaale
    :,: viimse veretilgani! :,:


- title: Eesti, mu armas kallis kodumaa
  artist: 
    - Peeter Grünfeldt
    - Konstantin Türnpu
  lyrics: |
    Eesti, mu armas kallis kodumaa,
    mu ilus maa, mu püha maa.
    Ma lähen läbi sinu eest,
    su priiust kaitstes tulest veest,
    et vabana võiks õitsta sa!
    
    Koidu ja Hämariku kodumaa,
    mu sünnimaa, mu laulu maa.
    Kes oma maa ja merega
    said vabastatud verega.
    Jää seisma sa, mu Eestimaa!
    
    Jumal sind kaitsku kallis kodumaa
    su rahvaga, su rahvaga.
    Kui juhib ta sind tõe teel
    ja ustavaks jääb sinu meel,
    siis seisad sa, mu Eestimaa!


- title: Isamaa
  artist: 
    - Erich Remmelgas
    - Enn Võrk
  lyrics: |
    Eesti on me isamaa,
    loodud vaeva, verega.
    Kodupind, see meile kallis,
    keel on kuldse kõlaga.
    Rahvas julge, võitlusvalmis,
    :,: seisma jäägu vabana! :,:

    Eesti on me õnn ja arm,
    saatus sulle olnud karm.
    Looja kõrgel ikka valvel
    hoiab meie elutuld,
    kuuleb meie ühispalvet:
    :,: Kandku rohket vilja muld! :,:
    
    Eesti jääb me isamaaks,
    meri tema põhjara ́aks.
    Ei siin puhka tormist rannad,
    palju tuleb võidelda.
    Hoidke lippu, vaprad vennad,
    :,: sini-musta-valgega! :,:


- title: Eidekene ketrab
  artist: Rahvalik
  lyrics: |
    Eidekene ketrab, heietab lõnga,
    heietab kondisel käel,
    :,: värtnakese vurinal laulu lööb kaasa,
    kuni ta magama jääb. :,:
    
    Eidekene unes näeb kadunud noorust,
    kallim tal härraste kokk,
    :,: eidekene paneb käed kallimale kaela,
    ärgates süles tal vokk. :,:

- title: Ma olen liig halb
  artist: Raimond Valgre
  lyrics: |
    Eile terve tunni oot'sin asjatult ma sind,
    viimast korda näha lootsin, kuid ma pettusin.
    Nüüd ei rahu leida enam suuda,
    sest üks mõte piinab mind:

      Ma olen liig halb, et armastada mind,
      et mõelda kordki minule,
      kui taevas särab kuu.
      Et suudan olla truu, ei seda usu sa,
      seks olen liig halb ma.

    Et saabus suur õnn, nii mõtlesin tookord,
    kui esmakordsel kohtumisel ulatasid käe,
    ent möödus mõni päev ja märkasid vist sa,
    et olen liig, liig halb ma.

    Siis ütlesin, et kunagi veel parandan ma end,
    ja kaotan kõik suured, väiksed vead.
    Ei uskunud sa sõnagi, mis ütlesin tookord,
    sa neardes ainult raputasid pead.

      Ma olen liig halb, ja sina nõnda hea,
      ei õnnelikuks eluteel
      koos kunagi me saa.
      Ei tahaks lahkuda, sest armas oled sa,
      kuid kahjuks liig halb ma.


- title: Ei meelest läe mul iial
  artist: Ülo Vinter
  lyrics: |
    Ei meelest läe mul iial
    Le Havre'i kuumad ööd.
    Ei meelest läe see piiga,
    kel silmad nii kui söed.
    Seal rüübatud sai viskit
    ja muret polnud miskit,
    sest noor ma olin siis ja veri kuum.
      :,: Ahoi! Ahoi! sest noor ma olin siis...
      Ahoi, ahoi ja veri oli kuum! :,:

- title: Joogilaul
  artist: 
    - Uno Kreen
    - Fredrik Pacius 
  lyrics: |
    Ei me või janus olla 
    vaid kohe klaasi kalla
    hea jook, mis kangem veest
    ja rõõmsaks muudab meest!
    
      On vesi lääge juua, kuid elu mõnu luua
      ja karastada meid võib ainult hüva vein.
    
    :,: Hüva vein :,:
    :,: ja karastada meid võib :,: hüva vein :,: :,:
    ja karastada meid võib ainult :,: hüva vein! :,:

- title: Ei mina karda allveepaati
  artist: 
    - Heino Mikiver
    - Rahvalik
  lyrics: |
    Ei mina karda allveepaati,
    vilistan, kui näen granaati! Põmm!
    Ei kohuta mind meremiinid,
    lennukid, ei tsepeliinid,
    ei mina karda ratsaväge ega kahureid!
    
      :,: Ainult siis võin hirmu tunda,
      alistuda, vangi anda,
      kui mind oma sinisilmist
      tulistab mu neid! :,:


- title: Ei mul pole mõisa, mul pole valda
  artist: Rahvalik
  lyrics: |
    :,: Ei mul pole mõisa, mul pole valda,
    mul pole muud kui kõrtsmik kalla. :,:
      
      :,: Kui ükskord ära suren ma,
      ei keegi võta leinata. :,:
    
    :,: Ei mul pole taga nuttijaid
    ega surnuaeda mattijaid. :,:
      
      :,: Vana pann mulle jalgu pannakse,
      mind mere-aga põhja lastakse. :,:
    
    :,: Seal kiisad kõik mind kiidavad
    ja suured haugid austavad. :,:
      
      :,: Mind vimmad viivad Viiburi
      ja tursad toovad tagasi. :,:
    
    :,: Ei mul pole mõisa, mul pole valda,
    mul pole muud kui kõrtsmik kalla. :,:

- title: Tuukrilaul
  artist: 
    - Tõnu Aare
    - Ott Arder
  lyrics: |
    Ei ole kellelgi nii uhket ülikonda,
    ei ole seatinataldadega kingi.
    Nad sinust maha peavad jääma supelranda,
    kui sina vee all asjalikult kõnnid ringi.
    
    Sa vee all rahus oma päevatööd saad teha,
    ei sõber telefoni teel sind tülita.
    Et lisaraskus liialt rõhub sinu keha,
    siis pinsile saad varem, nagu oletan.
    
      Vaga vesi, sügav põhi!
      :,: Mull-mull-mull-mull-mull-mull. :,:
    
    Kas tunned alati end nagu kala vees sa?
    Ei tundu ohutuna mulle sinu koht.
    Seal pole millegagi täita oma lõõtsa,
    kui juhtub midagi ja otsa lõpeb õhk.
    
    Sa vee all rahus oma päevatööd saad teha,
    see pole sina, kes peab masti ronima.
    Ehk vee alt välja tulla hoopiski ei taha,
    sest pinnapealsed asjad sind ei huvita!
    
    Tean tänu sinule on vee peal mitmed laevad
    ja tänu sinule on merepõhja kaart.
    Ma usun, mehed, et meil tasub näha vaeva
    ja vee alt otsida meil tuleb oma saart.

- title: Kuusteist Kannu
  artist: Riho Roodla
  lyrics: |
    Ei otse koju läe, kui käes on palgapäev,
    vaid sätin sammud linna poole.
    Ei huvita mind ükski kauplus linna peal,
    ei heida pilke naiste poole!
    
      Kuusteist kannu, mis annab mulle rammu.
      Kuusteist kannu ja kandikutel juust.
      Kuusteist kannu, mis toidab minu sammu
      ja lauad... mis tammepuust.
    
    On seismas tänaval üks lärmav järjekord.
    Sean ennast vastumeelselt sappa.
    Kui palju sisenejaid ees on juba olnd,
    neil pole laudu vaja katta.
    
    On antud istekoht mul seinapoolses reas,
    kus letilt võluv pilt mind saadab.
    Teen suitsu, teise, juba kelner seisab seal:
    "Kui palju?" küsib, mina vastan:
    
    On möödund tundi kolm või kurat seda teab.
    Kõik seltskond liitund ühtseks pereks.
    Käib laul, sest õllekas on kõigil tuju hea
    ja õllenaps on juba veres.

- title: 
  artist: 
    - Miina Härma
    - Anna Haava
  lyrics: |
    Ei saa mitte vaiki olla,
    lauluviisi lõpeta':
    vaikimine oleks vale,
    sunniks südant lõhkema.
    
    Tahan õige tasa laulda,
    tasa kannelt helista',
    et ei sind, mu kõige kallim,
    lauluga ma tülita.
    
    Aga kui torm minu kandlelt
    kostab siiski kõrvu sull',
    siis sa ise oled süüdi:
    miks nii armas oled mull'!


- title: Meremehe põli
  artist: Väikeste Lõõtspillide Ühing
  lyrics: |
    :,: Ei seda aga oleks uskund miä, :,:
    :,: et madrusel hea põli on. :,:
    :,: Ei hukka aga lähe täma põlv, :,:
    :,: ei kõrtsi seenas seesa võlg. :,:
    :,: Tema purjutab seal mere pial, :,:
    :,: suure mere laen'de käes. :,:
    :,: Kus maal aga läheb, seal ikka linn. :,:
    :,: Kui jõuab tema Riia linna all', :,:
    :,: siis läheb tema uhke trahteri. :,:
    :,: Seal istub tema pehme sohva peal :,:
    :,: ja preili täma põlve peal. :,:
    :,: Sie teeb tema ihol himmostost :,:
    :,: ja kõik'ele kont'ele kergitust. :,:
    :,: See paneb tema iho hüppämä :,:
    :,: ja kella kuubes kargama. :,:
    :,: Ei seda aga oleks uskund miä, :,:
    :,: et madrusel hea põli on. :,:


- title: Suur Lilleaed
  artist: 
    - Heldur Karmo
    - Cy Coben, Charles Grean
  lyrics: |
    Ei talumees tüdrukult tahtnudki muud,
    kui kanala taga kord anda vaid ...
    selgitust selles, mis kanad on väärt,
    kuid piilus sealjuures ka tüdruku ...
    nägu, kui näinuks seal midagi uut.
    Ja küsis, kas neiust ei saaks talle ...
    abilist tallu, kes virk ja nii kraps
    ja peagi neil mõlemal oleks siis ...
    
      Suur lilleaed ümber väikse maja.
      Särab ja lõhnab seal õiteurm 
      elu on sinuga suur lilleaed!
    
    Kui tüdruku isani jõudis see jutt,
    siis papale peale näis tulevat ...
    naer, sest ta hõõgudes näost nagu vask,
    seal hüüdis: See mees on küll täielik ...
    ohver, sest kosimist nõuda võid talt
    ning katsugu ainult ta hüpata ...
    jõkke. Jah, sina ta saada nüüd võid,
    naisena oled sa lihtsalt üks ...
    
      Suur lilleaed ümber väikse maja.
      Särab ja lõhnab seal õiteurm 
      elu on sinuga suur lilleaed!
    
    Siis talumees nägi, et saatus on julm
    ja üle nüüd jääb ainult teha veel ...
    ülikond uus, olgu raha küll napp,
    kuid südames vahutab ülekeev ...
    rõõm, et saab säästetud teenija palk
    ja laiskuse kontidest piitsutab ...
    elu, mis lõbus kui haldjate mäng,
    tähtsaimaks paigaks seal ikka jääb ...
    
      Suur lilleaed ümber väikse maja.
      Särab ja lõhnab seal õiteurm 
      elu on sinuga suur lilleaed!
    

- title: Valged Roosid
  artist: 
    - Vally Ojavere
    - Fred Spielman
  lyrics: |
    Ei tee mind kurvaks see, mis läind, ja milleks?
    Mul on üks päev, mis meelest eal ei kao:
    kui murdsin sinu sülle tõrksaid lilli,
    ei mõelnud vaid, et mälestuste jaoks.
    
      Valgeid roose, valgeid roose,
      neid, mis ääristasid aiateed.
      Tõin ka teisi kauneid õisi,
      kuid su süles meelde jäid vaid need.
    
    Sa hoiad süles neid mu igal sammul,
    neis alles jääb üks ammu möödun'd päev
    ja aeda, mis on rohtun'd juba ammu,
    sa jäidki seisma, lõhnav sülem käes.

      Valgeid roose, valgeid roose,
      neid, mis ääristasid aiateed.
      Tõin ka teisi kauneid õisi,
      kuid su süles meelde jäid vaid need.


- title: Ei täpsemalt kui mina
  artist: 
  lyrics: |    
    Ei täpsemalt kui mina
    või käia ükski kell,
    kui õllelaua taga
    ma istun õhtutel.
    Ma kannust joon, ei vaata
    ma iial kellale 
    :,: eks tühjad kannud näita,
    kui aeg on hiline! :,:

    Seal kaugel väike maja,
    kus elab mu kallike,
    tal tingimata vaja
    veel laulda lauluke.
    Kas aken läheb valgeks
    või pimedaks jääb see 
    :,: saab mulle kohe selgeks,
    kui aeg on hiline! :,:

    Kui kõige viimaks mina
    konvendist koju läen,
    siis ilma küsimata,
    kui palju kell, ma näen,
    näen seda omast käigust,
    kas vänt või sirge see,
    :,: ma tunnen enda laulust,
    et aeg on hiline! :,:


- title: Elagu hobused, naised ja viin
  artist: 
    - Rahvalik
    - N.M. Strelnikov
  lyrics: |
    Elagu hobused, naised ja viin,
    kadugu mured ja kadugu piin!
    
      Ah, kui juba juua, siis juua põhjani,
      ah kui juba käia, siis käia käpuli!
      Ah, kui juba mürgel, siis mürgel lõpuni!
      Ah, kui juba unustus, siis olgu täielik!
    
    Kui suur on kera ruumala?
    Kui suur on kera pind?
    Kui täita teda viinaga,
    mis on siis tema hind?

      Ah, kui juba juua, siis juua põhjani,
      ah kui juba käia, siis käia käpuli!
      Ah, kui juba mürgel, siis mürgel lõpuni!
      Ah, kui juba unustus, siis olgu täielik!    

    Kas Napoleon käis kingades
    või käis ta saabastes?
    Või käis ta hoopis kõrtsides
    ja käis ta kabarees?
    
      Ah, kui juba juua, siis juua põhjani,
      ah kui juba käia, siis käia käpuli!
      Ah, kui juba mürgel, siis mürgel lõpuni!
      Ah, kui juba unustus, siis olgu täielik!
    

- title: Ela hästi, mu kodumaa
  artist: Saami rahvalaul
  lyrics: |   
    Ela hästi, mu kodumaa,
    su rajad mulle on kitsaks jäänud.
    Vastumeeli, raskel sammul
    jätan maha ma kodupaiga.

    Võõra keele võõra sõna
    tõukab eemal' emakeele.
    
    Ole meeles, isakodu,
    põdrasilmus ja kõõlusköied.
    Oma kõrvus ikka kuulda
    põdrakellade hääli tahan.
    
    Palju pilte on mul silmis,
    südames neist tunnusmärgid.
    
    Ole meeles, isakodu,
    lapsepõlve mängupaika.
    Oma kõrvus ikkagi kuulda
    põdrakellade hääli tahan.
    
    Palju pilte on mul silmis,
    südames neist tunnusmärgid.
    
    Ela hästi, mu kodumaa,
    su rajad mulle on kitsaks jäänud.
    Vastumeeli, raskel sammul
    jätan maha ma kodupaiga.
    
    Võõra keele võõras sõna
    tõukab eemal' emakeele.


- title: Mutionu pidu
  artist: 
  lyrics: |
    Elas metsas muti-onu
    keset kuuski noori, vanu,
    :,: kadakpõõsa juure all
    eluruum tal sügaval. :,:
    
    Kutsus kokku külalisi
    karvaseid ja sulelisi,
    :,: lendas vares, harakas,
    kull ja kaaren nupukas. :,:
    
    Vantsis uhkelt karuvana,
    veeres siili okaskera,
